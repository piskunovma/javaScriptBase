<script>
// Реализовать основные 4 арифметические операции в виде функций с двумя параметрами. 
// Обязательно использовать оператор return.

function sum(a, b){
    return a + b;
}
    
function difference(a, b){
    return a - b;
}
    
function division(a, b){
    return a / b;
}
    
function multi(a, b){
    return a * b;
}
    
alert("Сумма: " + sum(1, 2));
alert("Разность: " + difference(1, 2));
alert("Деление: " + division(1,2));
alert("Произведение: " + multi(1,2));

</script>
